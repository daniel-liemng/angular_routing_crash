<div class="container">
  <h1>Angular Blog</h1>
  <button routerLink="/" routerLinkActive="active" class="btn btn-primary">
    Home
  </button>
  <button
    routerLink="/posts"
    routerLinkActive="active"
    [queryParams]="{ page: 2, orderedBy: 'asc' }"
    class="btn btn-primary"
  >
    Post List
  </button>

  <hr />
  <button (click)="onSubmit()" class="btn btn-success">Submit</button>
  <hr />
  <router-outlet></router-outlet>
</div>
